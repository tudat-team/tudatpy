name: tudatpy-dev-test
channels:
  - conda-forge
  - tudat-team
dependencies:
  - cmake
  - make
  - eigen
  - boost-cpp=1.84.0
  - tudat-resources
  - sofa-cmake
  - nrlmsise-00
  - cspice
  - fftw
  - c-compiler
  - cxx-compiler
  - python=3.11
  - pybind11
  - pybind11-abi
  - pybind11-stubgen
  # Python dependencies
  - numpy<2.0.0
  - pytest
  - mypy
  - pandas     # for tudatpy.io
  - matplotlib # for tudatpy.plotting
  - tqdm       # for tudatpy.trajectory_design.porkchop
  - astropy    # for tudatpy.data.mpc
  - astroquery>0.4.8 # for tudatpy.data.mpc
  - astropy-healpix  # for tudatpy.data._biases
  - cartopy # for fancy ground tracks visualizations (kosmos example)
  - geopandas # for fancy ground track visualizations (kosmos example)
  - requests
  - spiceypy # for automatic data downloader and kernel converter
  # Data downloader tabular output
  - tabulate
  - colorama
  # Documentation
  - jinja2
  - pyyaml
  - pydantic == 1.10.9
  - numpydoc
  - doxygen # for cpp api
  # Pip
  - pip
  - pip:
     - nbsphinx
     - sphinxcontrib-napoleon
     - sphinx_rtd_theme
     - sphinxcontrib-fulltoc
     - sphinxcontrib-bibtex
     - furo
     - sphinx_copybutton
     - git+https://github.com/NASA-PDS/PyTrk234.git
